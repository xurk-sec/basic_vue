<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='../js/vue.js'></script>
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 遍历数组 -->
    <ul>
      <!-- 生成多个同样结构的标签时，需要给每个标签一个唯一的标识，例如这里的key -->
      <!-- 最多只能接收两个参数，一个是数组参数，一个是索引 -->
      <li v-for="(p,index) in persons" :key="p.id">
        {{p.id}} --- {{p.name}}
      </li>
    </ul>
    <!-- 遍历对象 -->
    <ul>
      <li v-for="(value, key) in cars" :key="key">
        {{value}} --- {{key}}
      </li>
    </ul>
    <!-- 遍历字符串 -->
    <ul>
      <li v-for="(char, index) in str" :key="index">
        {{char}} --- {{index}}
      </li>
    </ul>
    <!-- 遍历指定次数 -->
    <ul>
      <li v-for="(number, index) in 5" :key="index">
        {{number}} --- {{index}}
      </li>
    </ul>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        persons: [
          {id:'001',name:'章三',age:18},
          {id:'002',name:'里斯',age:19},
          {id:'003',name:'王武',age:20},
        ],
        cars: {
          name: 'A8',
          price: '100w'
        },
        str: 'hello',
      },
    })
  </script>
</body>
</html>
