<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>你好，{{msg}}</p>
    <p v-text="msg"></p>
    <p v-text="str"></p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello v-text',
        str: '<p>hello str</p>'
      },
    })
  </script>
</body>
</html>
